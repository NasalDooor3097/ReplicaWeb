<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/public/estilos/normalize.css">
    <link rel="stylesheet" href="/public/estilos/juegos.css">
</head>

<body>
    <nav>
        <ul class="navegacion">
            <li><a href="/index.html" target="paginas"><strong>Signos</strong></a></li>
            <li><a href="/public/paginas/juegos.html" target="paginas"><strong>Mini juegos</strong></a></li>
        </ul>
    </nav>
    
    <div class="container-total">





        <h2 class="acomodo-h2">Minijuego</h2>

        <form class="mt-20" id="signo-form">


            <label for="signo" class="form-label">Selecciona tu signo:</label>
            <select id="signo" name="signo" class="form-select ">
                <option id="aries" value="aries">Aries</option>
                <option id="tauro" value="tauro">Tauro</option>
                <option id="geminis" value="geminis">Géminis</option>
                <option id="cancer" value="cancer">Cáncer</option>
                <option id="leo" value="leo">Leo</option>
                <option id="virgo" value="virgo">Virgo</option>
                <option id="libra" value="libra">Libra</option>
                <option id="escorpio" value="escorpio">Escorpio</option>
                <option id="sagitario" value="sagitario">Sagitario</option>
                <option id="capricornio" value="capricornio">Capricornio</option>
                <option id="acuario" value="acuario">Acuario</option>
                <option id="piscis" value="piscis">Piscis</option>
            </select>


            <div class="mb-3">
                <label for="mes" class="form-label">Mes de nacimiento:</label>
                <input type="number" id="mes" name="mes" class="form-control" min="1" max="12" placeholder="Mes (1-12)"
                    required>
            </div>

            <div class="mb-3">
                <label for="dia" class="form-label">Día de nacimiento:</label>
                <input type="number" id="dia" name="dia" class="form-control" min="1" max="31" placeholder="Día (1-31)"
                    required>
            </div>

            <button type="submit" class="btn btn-dark mt-20 mb-40">Comprobar mi Signo</button>



        </form>

     <div class="acomodo-imagen">
         <img src="/public/img/giphy.gif" alt="" class="imagen">
     </div>

    <script src="/public/Java/signos.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
